<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewGround</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="page_header"></div>
    <div class="container text-center margin-from-header">
        <div class="row block-item">
            <h2 class="block-caption">Get in touch</h2>
            <p class="block-caption-text">Discuss your project with us</p>
        </div>
        <div class="row block-item contacts">
            <div class="col-md-4">
                <img src="../images/contacts_icon_kyiv.png">
                <h2>Ukraine</h2>
                <p>Yevheniy Rodin</p>
                <p>rodin@newground.com.ua</p>
                
                <img src="../images/contacts_icon_usa.png">
                <h2>USA</h2>
                <p>Anna Mikailova</p>
                <p>support@softwareaces.com</p>

                <img src="../images/contacts_icon_swiss.png">
                <h2>Switzerland</h2>
                <p>Mark Hediger</p>
                <p>mhediger@newground.ch</p>
            </div>
            <div class="col-md-8">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfDXEUUReVT25euoeU8G-3gVCcBhQoNeUMVtQEkONuhA7bxOA/viewform?embedded=true" width="700" height="1100" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
            </div>
        </div>
        <div class="row block-item">
            <div class="col-md-12">
                <h3 class="block-caption-text">Looking forward to hearing from you!</h3>
            </div>
        </div>
    </div>
    
    <div id="page_footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.4/jquery.nicescroll.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        $(function(){
            $("#page_header").load("header.html");
            $("#page_footer").load("footer.html");
        });
    </script>
</body>
</html>
